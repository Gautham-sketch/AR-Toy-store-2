<!DOCTYPE html>
<html>
    <head>
        <title>Project 168</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="./js/addButton.js"></script>
        <script src="./js/markerHandler.js"></script>
        <link src="./style.css" rel="stylesheet"></link>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    </head>

    <body style="margin:0px; overflow: hidden;">
      <a-scene embedded vr-mode-u="enabled:false"
        arjs="sourceType:webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled:false"
        gesture-detector create-buttons>

        <a-entity camera></a-entity>
        <a-assets>
            <a-asset-item id="car-model" src="./assets/vintage_racing_car/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="car-marker"type=pattern
        url="./assets/markers/car-pattern.patt" cursor="rayOrgin:mouse">
            <a-entity id="car-3D-model" position="-1 0 0" scale="0.5 0.5 0.5" gltf-model="#car-model" gesture-handler></a-entity>
            <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
              <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="white">
                <a-entity position="0 0 1" rotation="0 0 0" 
                text="font:monoid; value:VINTAGE RACING CAR; color:black; width:1.8; height:1; align:center"></a-entity>
              </a-plane>
              <a-entity position="0 0 0.1" rotation="0 0 0" 
              text="color:black' align:center; width:2; font:monoid; value:This is a model of a very \n superior and famous vintage model racing car"></a-entity>
            </a-plane>
        </a-marker>
      </a-scene>

      <div id="button-div"></div>
    </body>
</html>
